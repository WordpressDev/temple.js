<!doctype html>

<html>

<title>temple.js examples</title>

<div id="tests-html">
    <span id="hello" data-templ="hello"></span>

	<span id="hello_html" data-templ-html="hello"></span>

    <!-- documentation example, always has to work -->
    <ul id="shopping-list" data-templ="shopping_list">
        <li>
            <span data-templ="product_name"></span>
            <span data-templ="product_price"></span>
        </li>
    </ul>

    <ul id="shopping-list2" data-templ="shopping_list2">
        <li>
            <span data-templ="product_name"></span>
            <span data-templ="product_price"></span>
            <ul data-templ="avail_colors">
                <li data-templ="color_name"></li>
            </ul>
        </li>
    </ul>

    <ul id="fish" data-templ="fish">
        <li data-templ-html="fish">
        </li>
    </ul>

    <ul id="want-html">
        <li data-templ-html="raw_html"></li>
    </ul>

    <ul id="repeat">
        <li data-templ="boy_name"></li>
        <li data-templ="girl_name"></li>
        <li data-templ="boy_name"></li>
    </ul>

    <ul id="seasons" data-templ="values">
        <input data-templ="name">
    </ul>

	<ul id="seasons2" data-templ="values">
        <input data-templ="name">
    </ul>

	<ul id="seasons3" data-templ="values">
        <input>
    </ul>

    <div id="moustache">
        <h1 data-templ="header"></h1>
        <ul data-templ="items">
            <li>
                <strong data-templ="strong name"></strong>
                <a href="#" data-templ="url name"></a>
            </li>
        </ul>
        <p data-templ="empty">The list is empty.</p>
    </div>

	<p>The one below doesn't have markings on the stencil</p>
    <ul id="fish-simple" data-templ="fish">
        <li></li>
    </ul>

    <ul id="fish-simple-html" data-templ="fish">
        <li data-templ-html></li>
    </ul>

    <ul id="inserted_stencil" data-templ="links">

    </ul>

    <div hidden class="templates">
    	<ol>
    		<li class="stencil"><a href="#" data-templ="link">test</a></li>
    	</ol>
    </div>

</div>


</html>
